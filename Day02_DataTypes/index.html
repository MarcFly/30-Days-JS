<!--
Primitive Data Types:
    The ones from day previous (Number, string, boolean)
    They can be compared by value directly (var1 == var2)

Non-Primitive Data Types:
    -Objects = Custom (class, struct,... JSON...)
    -Functions = Variable that executes code
    -Arrays = List of values (array[number] = value)
    They are modifiable and/or mutable, the values are modifiable
    by acessing parts of them.

Checking data Types and Casting:
    typeof variable -> returns type
    parseInt(var) -> returns the integer value of a variable
    parseFloat(var) -> returns the float value of variable
    Number(var) / +var -> will return the number type (does not care if int or float, will decide)
-->
